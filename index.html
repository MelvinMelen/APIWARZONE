<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="code.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Warzone API</title>
  </head>
  <body>
    <header>
      <div>PLACEHOLDER TEXT</div>
    </header>
    <div class="background">
      <form class="input-container" data-name-box>
        <div class="dropdown">
          <input type="checkbox" class="dropdown-check" />
          <div class="platform-img" data-platform-img></div>
          <i class="fas fa-caret-down"></i>
          <div class="dropdown-content">
            <div>
              <label for="battle" class="radio">
                <input
                  type="radio"
                  name="platform"
                  id="battle"
                  value="battle"
                  class="radio-input"
                />
                <div class="radio-radio"></div>
                <i class="fab fa-battle-net"></i>
                Battle.net
              </label>
              <label for="psn" class="radio">
                <input
                  type="radio"
                  name="platform"
                  id="psn"
                  value="psn"
                  class="radio-input"
                />
                <div class="radio-radio"></div>
                <i class="fab fa-playstation"></i>
                PlayStation Network
              </label>
            </div>
          </div>
        </div>

          <label for="battle" class="radio">

        <div class="input">
          <input type="text" class="name-input" data-name-input />
          <button class="name-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="output" data-output></div>
  </body>
</html>
